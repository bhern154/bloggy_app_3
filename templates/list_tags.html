{% extends 'base.html'%}

{% block title %}All Tags{% endblock %}

{% block content %}

    <h1 class="title">All Tags</h1>

    <form action = "/tags/new">
        <button type="submit" class="add-btn">Add Tag</button>
    </form>

    {% for tag in tags %}
    <div class="boxed-content">
        <a href="/tags/{{tag.id}}" class="box-title">{{tag.name}}</a>
        <p class="total">{{tag.posts | length}} posts</p>
    </div>
    {% endfor %}

{% endblock %}
