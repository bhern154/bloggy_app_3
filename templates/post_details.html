{% extends 'base.html'%}

{% block title %}All Users{% endblock %}

{% block content %}

<div class="post-details">


  <div class="home-post-preview">
    <h1 class="post-title">{{post.title}}</h1>
    <p class="home-post-content">{{post.content}}</p>
    <div class="post-tags">
      <p class="tags-title">Tags:</p>
      {% for tag in post.tags%}
          <p class="tag-bubble">{{tag.name}}</p>
      {% endfor %}
    </div>
    <p class="home-post-timestamp"> By {{user.first_name}} {{user.last_name}} on {{post.created_at}}</p>
  </div>


  <!-- <h1 class="post-title">{{post.title}}</h1>
  <p class="post-content">{{post.content}}</p>
  <p class="post-author">By {{user.first_name}} {{user.last_name}}</p> -->

  <form class="edit-btn-div"action="/posts/{{post.id}}/edit">
    <button class="edit-btn" type="submit">Edit</button>
  </form>

  <form class="delete-btn-div" action="/posts/{{post.id}}/delete" method="POST">
    <button class="delete-btn" type="submit">Delete</button>
  </form>
</div>

{% endblock %}
