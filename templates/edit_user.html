{% extends 'base.html'%}

{% block title %}Edit A User{% endblock %}

{% block content %}

<h1 class="title">Edit A User</h1>

<form id="update-form" action="/users/{{user.id}}/edit" method="POST">
    <label for="firstname">First Name</label><br>
    <input type="text" name="firstname" value="{{user.first_name}}"><br>
    <label for="lastname">Last Name</label><br>
    <input type="text" name="lastname" value="{{user.last_name}}"><br>
    <label for="imageurl">Image URL</label><br>
    <input type="text" name="imageurl" value="{{user.image_url}}"><br>
</form>

<button class="save-btn" form="update-form" type="submit">Save</button>

<form class="cancel-form" action="/users/{{user.id}}">
    <button class="cancel-btn" type="submit">Cancel</button>
</form>

{% endblock %}
